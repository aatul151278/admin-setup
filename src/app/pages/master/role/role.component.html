<div class="row">
    <div class="col-md-8">
        <nb-card>
            <nb-card-header>Roles</nb-card-header>
            <nb-card-body>
                <div class="row">
                    <table class="table table-bordered table-striped text-center">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Role</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Admin</td>
                                <td>Admin Role</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Admin</td>
                                <td>Admin Role</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </nb-card-body>
        </nb-card>
    </div>
    <div class="col-md-4">
        <nb-card>
            <nb-card-header>Manage Role</nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="inputFirstName" class="label">Role Name</label>
                            <input type="text" nbInput fullWidth id="inputFirstName" placeholder="First Name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="inputDescription" class="label">Description</label>
                            <textarea rows="5" nbInput fullWidth id="inputDescription"
                                placeholder="Description"></textarea>
                        </div>
                    </div>
                </div>
                <div class="buttons-row">
                    <button type="submit" nbButton status="primary" hero>Submit</button>
                    <button type="submit" nbButton hero>Cancel</button>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
